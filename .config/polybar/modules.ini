[module/spotify_prev]
type = custom/text
content = ""
content-background = ${color.mb}
content-foreground = ${color.blue}
content-font = 2
click-left = playerctl -p spotify previous

[module/spotify_play_pause]
type = custom/script
exec = ~/.config/bspwm/scripts/spotify_status.sh
interval = 1
format-background = ${color.mb}
format-foreground = ${color.lime}
content-font = 2
click-left = playerctl -p spotify play-pause

[module/spotify_next]
type = custom/text
content = " "
content-background = ${color.mb}
content-foreground = ${color.blue}
content-font = 2
click-left = playerctl -p spotify next
#####################################################

[module/usercard]
type = custom/text
label =  ""
label-foreground = ${color.cyan}

click-left = OpenApps --usercard

[module/power]
type = custom/text
label = ""
label-foreground = ${color.red}
click-left = ~/.config/rofi/powermenu/type-2/powermenu.sh
click-right = powermenu_t1

#####################################################

[module/tray]
type = internal/tray
format = <tray>
format-background = ${color.mb}
tray-background = ${color.mb}
tray-spacing = 8px
tray-padding = 0px
tray-size = 73%

#####################################################
[module/bluetooth]
type = custom/script
exec = ~/.config/bspwm/scripts/bluetooth-polybar.sh
interval = 2

# Explicación de la magia:
# %{T2} activa la fuente pequeña (font-1)
# %output:line1% toma solo el icono del script
# %{T-} vuelve a la fuente normal (font-0)
# %output:line2% toma el número o el estado (On/Off)

label = %{T6}%output:line1%%{T-}

# Colores (opcional para que se vea mejor)
label-foreground = ${color.blue}
format-background = ${color.mb}
label-padding = 1

click-right = blueman-manager &

#####################################################

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.cyan}

label-layout = %{A1:OpenApps --keyboard:}%layout%%{A}
