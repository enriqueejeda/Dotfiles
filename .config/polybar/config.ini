[global/wm]

margin-bottom = 0
margin-top = 0

;include-file = home/lykos/.config/polybar/config/system.ini
include-file = modules.ini

[color]
bg = #06080f
fg = #F1F1F1
mb = #13171f

red = #f7768e
pink = #FF0677
purple = #583794
blue = #7aa2f7
blue-arch = #0A9CF5
cyan = #7dcfff
teal = #00B19F
green = #9ece6a
lime = #B9C244
yellow = #e0af68
amber = #FBC02D
orange = #E57C46
brown = #AC8476
grey = #8C8C8C
indigo = #6C77BB
blue-gray = #6D8895

[bar/emi-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 90%
height = 26

offset-x = 5%
offset-y = 8

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Texto
font-0 = "JetBrains Mono:style=Bold:pixelsize=9;3"

; Iconos (Versi√≥n 7 que detectamos antes)
font-1 = "Font Awesome 7 Free Solid:style=Solid:size=10;3"

; Iconos Material (Copiado exactamente de tu fc-list)
font-2 = "Material Design Icons Desktop:style=Regular:size=11;3"
font-3 = "Material Design Icons Desktop:style=Regular:size=15;4"
font-5 = "Material Design Icons Desktop:style=Regular:size=3;4"


; Glyphs (Meslo)
font-4 = "MesloLGS NF:style=Regular:pixelsize=17;4"
;dpi = 96

;Modules availables but not active:
;		brightness		weather		xkeyboard
modules-left = launcher dots bi date bd sep bi ethernet_status bd sep bi vpn_status bd
modules-center = bi bspwm bd
modules-right = bi target_to_hack bd sep bi spotify_logo spotify_prev spotify_play_pause spotify_next spotify_title bd sep bi battery pulseaudio tray bd sep power

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
