[module/bi]
type = custom/text
label = "%{T5}%{T-}"
label-foreground = ${color.mb}
label-background = ${color.bg}

[module/bd]
type = custom/text
label = "%{T5}%{T-}"
label-foreground = ${color.mb}
label-background = ${color.bg}

######################################################

[module/date]
type = internal/date

interval = 30

time =  %H:%M
format-background = ${color.mb}
format-foreground = ${color.fg}
date-alt = "󰃭 %a, %d %b %Y"

format = <label>
format-prefix =
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

label = "%time%%date%"

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${color.mb}
format-mounted-prefix-foreground = ${color.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 2
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${color.mb}

label-unmounted = %mountpoint%: not mounted

######################################################
[module/network]
type = internal/network
interface = wlp1s0
interval = 1.0
accumulate-stats = true

# --- FORMATO CUANDO HAY CONEXIÓN ---
format-connected = <label-connected>
format-connected-background = ${color.mb}
# El prefijo es el icono de la antena WiFi
format-connected-prefix-foreground = ${color.green}

# Explicación de colores:
# %{F#HEX} abre el color, %{F-} lo cierra y vuelve al color por defecto del label
label-connected = "%{A1:networkmanager_dmenu &:}%{F#7071AA}󰇚%{F-} %downspeed%  %{F#7071AA}󰕒%{F-} %upspeed%%{A}"
label-connected-foreground = ${color.amber}

# --- FORMATO CUANDO NO HAY CONEXIÓN ---
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.mb}
format-disconnected-prefix = "󰖪 "
format-disconnected-prefix-foreground = ${color.red}

# Texto en rojo cuando está desconectado
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
label-disconnected-foreground = ${color.red}

cursor-click = pointer
######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-prefix = ""
format-volume-prefix-font = 2
format-volume-background = ${color.mb}
format-volume-foreground = ${color.indigo}

label-volume = " %percentage% "
label-volume-background = ${color.mb}
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 2
format-muted-foreground = ${color.indigo}
format-muted-background = ${color.mb}
label-muted = " Muted "
label-muted-foreground = ${color.red}
label-muted-background = ${color.mb}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

click-right = OpenApps --soundcontrol

######################################################
[module/ethernet_status]
type = custom/script
interval = 2
exec = ~/.config/bspwm/scripts/ethernet_status.sh
label-background = ${color.mb}

[module/spotify_title]
type = custom/script
exec = ~/.config/bspwm/scripts/spotify_title.sh
interval = 0.5
format-background = ${color.mb}
format-foreground = ${color.green}
label = %output%

[module/vpn_status]
type = custom/script
interval = 2
exec = ~/.config/bspwm/scripts/vpn_status.sh
label-background = ${color.mb}

[module/target_to_hack]
type = custom/script
interval = 2
exec = ~/.config/bspwm/scripts/target_to_hack.sh
label-background = ${color.mb}
######################################################

[brightness]
type = custom/script
exec = brightnessctl g | awk '{print int($1/255*100)}'
interval = 1

; Icono y texto
format = <label>
label = 󰃠 
label-background = ${color.mb}

; Controles con el ratón: Click izquierdo sube, derecho baja (o usa el scroll)
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

######################################################

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BATT
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-background = ${color.mb}
label-charging = %percentage%%
label-charging-padding-left = 3pt
label-charging-padding-right = 7pt

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${color.mb}
label-discharging = %percentage%%
label-discharging-padding-left = 3pt
label-discharging-padding-right = 7pt

format-full = <label-full>
format-full-background = ${color.mb}
format-full-prefix = 
format-full-prefix-font = 2
format-full-prefix-foreground = ${color.green}
label-full = %percentage%%
label-full-padding-left = 3pt
label-full-padding-right = 7pt

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.blue}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.green}
animation-charging-font = 2
animation-charging-framerate = 700

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 3

label-focused = 󰑊
label-focused-background = ${color.mb}
label-focused-padding = 1
label-focused-foreground = ${color.blue}

label-occupied = 󰑊
label-occupied-padding = 1
label-occupied-background = ${color.mb}
label-occupied-foreground= #ff0000

label-urgent = %icon%
label-urgent-padding = 0

label-empty = 󰑊
label-empty-foreground = ${color.white}
label-empty-padding = 1
label-empty-background = ${color.mb}

######################################################

[module/updates]
type = custom/ipc

hook-0 = cat $HOME/.cache/Updates.txt 2>/dev/null
initial = 1

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.lime}

label = %output%
label-background = ${color.mb}

click-left = OpenApps --checkupdates
click-right = OpenApps --update

######################################################

[module/launcher]
type = custom/text

label = 
label-foreground = #ff0000
label-font = 4
click-left = ~/.config/rofi/launchers/type-3/launcher.sh
click-right = launcher_t1
######################################################

[module/sep]
type = custom/text
label = " "
label-foreground = ${color.bg}

######################################################

[module/dots]
type = custom/text
label = " 󰇙 "
label-font = 3
label-foreground = ${color.blue-gray}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.red}

label = "%percentage%%"
label-background = ${color.mb}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.cyan}

label = %used% 
label-background = ${color.mb}

######################################################
;; -- Separadores Redondeados --

[module/spotify_left]
type = custom/text
content = ""
content-foreground = ${color.mb}
content-font = 5

[module/spotify_right]
type = custom/text
content = ""
content-foreground = ${color.mb}
content-font = 5

[module/spotify_logo]
type = custom/text
; El icono  suele estar en Font Awesome Brands
content = " "
content-foreground = #1DB954
content-background = ${color.mb}
content-font = 2
; Opcional: Que al hacer click abra Spotify
click-left = spotify

